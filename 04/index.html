<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue | Eventos y métodos</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Eventos y métodos</h1>
                <hr>
                <form @submit.prevent="enviar" action="" method="POST">
                    <input type="text" class="form-control" v-model="nombre"><br>
                    <input type="submit" class="btn btn-info" value="Enviar Formulario">
                    <button @click="saludar('Félix', $event)" @keyup="teclaPulsada" class="btn btn-success">
                        Click aquí
                    </button>
                </form>
                <br>
                <a @click.prevent="abrirEnlace" href="https://github.com/felixacdc">GitHub</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
