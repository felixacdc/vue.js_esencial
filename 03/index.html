<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue | Computed Properties</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../vue.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="main" class="panel panel-default">
                <div class="panel-body">
                    <form action="" @submit.prevent="enviarDatos">
                        <div class="form-group">
                            <input v-model="nombre" type="text" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <input v-model="edad" type="number" placeholder="Edad" class="form-control">
                        </div>
                        <div class="form-group">
                            <input v-model="sexo" type="text" placeholder="Sexo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input v-model="correo" type="email" placeholder="Correo-e" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-info pull-right">
                            Enviar datos
                        </button>
                    </form>
                </div>
                <div class="panel-footer">
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
