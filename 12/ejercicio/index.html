<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue | Transiciones</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <script src="../../vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Filtrar</h1>
                <hr>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>userID</th>
                            <th>id</th>
                            <th>title</th>
                            <th>completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in tareas_filtradas">
                            <td>{{ item.userId }}</td>
                            <td>{{ item.id }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.completed }}</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <pre>{{ $data | json }}</pre>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
