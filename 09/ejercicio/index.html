<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue | filtros</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
    <script src="../../vue.js"></script>
</head>
<body>
    <!--
        1- Crea una instancia Vue.
        2- Usa la matriz que estÃ¡ abajo como modelo.
        3- Muestra el contenido del modelo usando una directiva-bucle.
        4- Crea un filtro que filtre por tareas que duren menos de una cantidad de minutos determinado. Ejemplo de uso:
        "... | menosDe 10" 
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Datos</h1>
                <hr>
                <div v-for="dato in datos | menosDe 10">
                    <div class="well well-sm">
                        {{ dato.nombre }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
