<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue | Data binding en estilos y clases</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 v-bind:style="[objetoEstilo, otroObjetoEstilo]">
                    Estilos directos, a traves de varios objetos
                </h2>
                <hr>
                <h2 v-bind:style="objetoEstilo">
                    Estilos directos, a traves de un objeto
                </h2>
                <hr>
                <h2 v-bind:style="{color: colorFuente, fontSize: tamanoFuente}">
                    Estilos directos
                </h2>
                <hr>
                <!-- <h2 v-bind:class="[listadoDeClases.azul, myValor ? listadoDeClases.subrayado : '']"> -->
                <h2 v-bind:class="[listadoDeClases.azul, listadoDeClases.subrayado]">
                    Sintaxis de array
                </h2>
                <hr>
                <h2 v-bind:class="objetoConClases">
                    Sintaxis de objeto
                </h2>
                <hr>
                <h2 v-bind:class="{'azul': azul, 'subrayado': subrayado}">
                    Sintaxis de objeto forma directa
                </h2>
                <hr>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
