<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue | Renderizado de listas</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Vue | Renderizado de listas</h1>
                <hr>
                <ul>
                    <li v-for="dato in persona">
                        {{ $key }} - {{ dato }}
                    </li>
                </ul>
                <hr>
                <ul>
                    <li v-for="numero in numeros">
                        {{ numero }}
                    </li>
                </ul>
                <hr>
                <ul>
                    <li v-for="dia in semana">
                        <strong>{{ dia.nombre }}:</strong> {{ dia.numero }}
                    </li>
                </ul>
                <hr>
                <ul>
                    <li v-for="numero in 10">
                        {{ numero }}
                    </li>
                </ul>
                <hr>
                <template v-for="numero in numeros">
                    <h1>{{ numero }}</h1>
                    <hr>
                </template>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
